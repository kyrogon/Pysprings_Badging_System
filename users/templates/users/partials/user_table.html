{% load sekizai_tags %}

<table>
    <thead>
    <tr>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
        <tr class="linked" data-href="{% url 'users:detail' user.id %}">
            <td>{{ user.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% addtoblock 'js' %}
    <script>
        $('tr[data-href]').on("click", function () {
            document.location = $(this).data('href');
        });
    </script>
{% endaddtoblock %}
